<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css File -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- Bootstrap Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CRUD | Moaz</title>
  </head>
  <body>
    <!-- Start Navigation bar -->

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"
        ><span class="first-child">E</span> mployees</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Sort
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item Name" href="#">Name</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-primary btn-outline-primary my-2 my-sm-0 search"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- End Navigation bar -->

    <div class="container-fluid row">
      <!-- Start image Slider -->
      <div class="image-slider swiper col-lg-3 col-sm-12">
        <h2>Top Employees</h2>
        <div class="slide-content">
          <div class="swiper-wrapper"></div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- End image Slider -->

      <!-- Start employees CRUD System -->
      <div class="crud-content col-lg-7 col-md-12 col-sm-12">
        <div class="form">
          <input type="text" class="input" placeholder="First Name" />
          <input type="text" class="sName" placeholder="Second Name" />
          <input type="text" class="email" placeholder="E-mail" />
          <button class="SubBtn Btn"><i class="fa fa-plus"></i></button>
        </div>
        <div class="title row">
          <span class="col-lg-3 col-md-3 col-sm-3">First Name</span>
          <span class="col-lg-4 col-md-4 col-sm-4">Second Name</span>
          <span class="col-lg-3 col-md-3 col-sm-3">email</span>
        </div>

        <div class="employees-details">
          <!--start Employee -->
  
          <!--end Employee -->
        </div>
        <!-- End Employee Details -->
      </div>
      <!-- End employees CRUD System -->

      <!--Start Employees Show   -->

      <div class="employees col-lg-2 col-sm-12">
        <form class="form-inline-comments">
          
          <input  class="form-control  form-control-comments"  type="search"  placeholder="Search"  aria-label="Search"/>
          <button class="btn btn-primary btn-outline-primary   search" type="submit">Search</button>
        </form>
        <div class="Allcomment">
 

        </div>
        </div>
      
      <!--End Employees Show   -->
      <!-- Start Footer -->
      <div class="footer"></div>
      <!-- End Footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
